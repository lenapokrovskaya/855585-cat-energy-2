name: Deploy to GitHub-Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy

    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'  # оставляем твою версию Node

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: cache-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: cache-npm-

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build   # gulp build через скрипт package.json

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages      # ветка для деплоя
          folder: build         # папка с готовым билдом
          clean: true           # очищает ветку перед деплоем
          commit-message: "Deploy from Actions [skip ci]"
